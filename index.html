<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            // 2. SCRIPT ACTUALIZADO PARA VIDEO Y ANIMACIÓN 3D
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    // Buscamos el modelo 3D dentro del marcador usando su ID
                    this.model = document.querySelector("#animatedModel"); 

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                        
                        // Si el modelo existe, reanudamos la animación
                        if (this.model) {
                            this.model.setAttribute('animation-mixer', 'timeScale: 1');
                        }
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                        
                        // Si el modelo existe, pausamos la animación
                        if (this.model) {
                            this.model.setAttribute('animation-mixer', 'timeScale: 0');
                        }
                    }.bind(this));
                },
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 15000);
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div id="splash-screen">
            <img src="assets/logo.png" alt="Cargando experiencia...">
        </div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true;" 
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; castShadow: false;" position="2 4 4"></a-entity>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                ></a-video>

                <a-entity
                    id="animatedModel"
                    gltf-model="#miModelo"
                    scale="0.25 0.25 0.25"
                    position="0 0.5 0" 
                    rotation="0 0 0"
                    class="clickable"
                    gesture-handler="minScale: 0.25; maxScale: 10"
                    animation-mixer="loop: repeat" 
                ></a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
