<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: white; /* Fondo blanco mientras carga */
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: opacity 1s ease-out; /* Desvanecimiento suave */
            }

            #splash-screen img {
                max-width: 60%; /* Tamaño del logo */
                height: auto;
            }

            /* Esta clase se agrega automáticamente cuando AR.js está listo */
            .arjs-ready #splash-screen {
                opacity: 0;
                pointer-events: none;
            }
        </style>

        <script>
            // Componente para manejar el video (play/pause)
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });

            // =========================================
            // LÓGICA PARA OCULTAR EL LOGO CUANDO LA CÁMARA CARGA
            // =========================================
            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => {
                     document.body.classList.add('arjs-ready');
                }, 1000); // Espera 1 segundo extra para estabilidad
            });
            
            // Respaldo por si tarda mucho (15 seg)
             setTimeout(() => {
                 document.body.classList.add('arjs-ready');
            }, 15000);
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div id="splash-screen">
            <img src="assets/logo.png" alt="Cargando experiencia...">
        </div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true;" 
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    playsinline
                ></video>
                
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; castShadow: false;" position="2 4 4"></a-entity>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                ></a-video>

                <a-entity
                    gltf-model="#miModelo"
                    scale="0.25 0.25 0.25"
                    position="0 0 0.5" 
                    rotation="0 0 0"
                    class="clickable"
                    gesture-handler="minScale: 0.25; maxScale: 10"
                ></a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
